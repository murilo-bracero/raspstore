name: Go package
on:
  push:
    paths:
    - 'idp/**'
jobs: 
  auth-service-pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.17'

      - name: Test
        working-directory: idp
        run: go test -v ./tests/...
